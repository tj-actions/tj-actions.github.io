name: Build and Push to github-pages
on:
  push:
    branches: [main]

jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          cache: 'yarn'
          node-version: '14.x'

      - name: Install dependencies
        run: |
          yarn install

      - name: Run build
        run: |
          yarn build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
