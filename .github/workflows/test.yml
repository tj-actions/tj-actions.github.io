name: CI

on:
  push:
    tags:
      - '*'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: '14.x'

      - name: Install dependencies
        run: |
          yarn install

      - name: Run build
        run: |
          yarn build
